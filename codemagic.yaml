workflows:
  flutter-build-&-test:
    name: Flutter build & test
    max_build_duration: 30
    environment:
      vars:
        KEYS: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - |
        #!/bin/sh
        mkdir -p $FCI_BUILD_DIR/lib/secrets
        echo $KEYS | base64 --decode > $FCI_BUILD_DIR/lib/secrets/keys.dart
      - flutter analyze
      - flutter test
      - flutter build appbundle --release
      - |
        # generate universal apk signed with debug key
        android-app-bundle build-universal-apk \
          --bundle build/**/outputs/**/*.aab \
          --ks ~/.android/debug.keystore \
          --ks-pass android \
          --ks-key-alias androiddebugkey \
          --key-pass android
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - bk.koluch+codemagic@gmail.com
